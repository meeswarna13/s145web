        .question {

        .correct {

        }

        button {

</head>

<div id="exam-container">
    <h1>QUIZ MASTER</h1>

    <div class="question" id="q1">

        <input type="radio" name="q1" id="q1a" value="a"> <label for="q1a">Niger</label><br>
        <input type="radio" name="q1" id="q1b" value="b"> <label for="q1b">Nile</label><br>
        <input type="radio" name="q1" id="q1c" value="c"> <label for="q1c">Ganga</label><br>
    </div>

    <div class="question" id="q2">

        <input type="radio" name="q2" id="q2a" value="a"> <label for="q2a">June 6</label><br>
        <input type="radio" name="q2" id="q2b" value="b"> <label for="q2b">June 5</label><br>
        <input type="radio" name="q2" id="q2c" value="c"> <label for="q2c">June 11</label><br>
    </div>

    <div class="question" id="q3">
        <p>3. Which is the largest ocean in the world?</p>
        <input type="radio" name="q3" id="q3a" value="a"> <label for="q3a">Arctic Ocean</label><br>
        <input type="radio" name="q3" id="q3b" value="b"> <label for="q3b">Indian Ocean</label><br>
        <input type="radio" name="q3" id="q3c" value="c"> <label for="q3c">Pacific Ocean</label><br>
    </div>

    <div class="question" id="q4">
        <p>4. Which is the smallest prime number?</p>
        <input type="radio" name="q4" id="q4a" value="a"> <label for="q4a">1</label><br>
        <input type="radio" name="q4" id="q4b" value="b"> <label for="q4b">2</label><br>
        <input type="radio" name="q4" id="q4c" value="c"> <label for="q4c">3</label><br>
    </div>

    <div class="question" id="q5">
        <p>5. What is the value of 3+2?</p>
        <input type="radio" name="q5" id="q5a" value="a"> <label for="q5a">3</label><br>
        <input type="radio" name="q5" id="q5b" value="b"> <label for="q5b">9</label><br>
        <input type="radio" name="q5" id="q5c" value="c"> <label for="q5c">5</label><br>
    </div>

    <button onclick="submitExam()">Submit</button>


    <div id="result"></div>
</div>
