    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Positioning</title>
  <style>
    * {
  box-sizing: border-box;
}

.box {
  display: inline-block;
  width: 100px;
  height: 100px;
  background: violet;
  color: indigo;
}
#two {
  position: relative;
  top: 20px;
  left: 20px;
  background: blue;
}
#three {
  position: relative;
  top: 20px;
  left: 20px;
  background: rgb(32, 30, 31);
}
#four {
  position: static;
  top: 20px;
  left: 20px;
  background: blue;
}
</style>
</head>
<body>
  <h1>RELATIVE POSITIONING</h1>
  <div class="box" id="one">One</div>
<div class="box" id="two">Two</div>
<div class="box" id="">Three</div>
<h1>ABSOLUTE POSITIONING</h1>
<div class="box" id="one" ><p>one</p>
<div class="box" id="two"><p>two</p>
<div class="box" id="three"><p>three</p>
</div>
</div>
</div></div>
</body>
</html>
